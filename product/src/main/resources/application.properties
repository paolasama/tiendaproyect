# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/sistema_salud_personal?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=paolasama
spring.datasource.password=1234

# JPA/Hibernate Properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Opcional: para ver m√°s detalles de los errores
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Desactivar el modo Open-in-View para evitar consultas durante el render de vistas
spring.jpa.open-in-view=false

# Puerto del servidor (evita conflicto con 8080 ocupado)
# Usar puerto aleatorio disponible para evitar conflictos
server.port=0