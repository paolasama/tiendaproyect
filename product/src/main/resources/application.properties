# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/control_empleados?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=paolasama
spring.datasource.password=1234

# JPA/Hibernate Properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Opcional: para ver m√°s detalles de los errores
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Desactivar el modo Open-in-View para evitar consultas durante el render de vistas
spring.jpa.open-in-view=false
spring.jpa.open-in-view=false